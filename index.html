<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Let's play "Paper Rock Scissors" ! </h1>
  <img class="gameimg" src="OIP.jpg" alt="">
    <div class="game">
     
      <div><h1> Player selection </h1></div>
      <div id="player">
         <div class="Rock select">
           <h2>Rock</h2>
          </div>
         <div class = "Paper select">
          <h2>Paper</h2>
        </div>
         <div class="Scissors select">
           <h2>Scissors</h2>
        </div>
      </div>

      <div class = "resultgame" id="gameoutcome">
        <h3 class="gameResult goutcome">See your Result Here</h3>
      </div>
      <div><h1 class="computerselected">Computer Selection</h1></div>
      
      <div id="computer">
        
        <div class = "computerselect select" > 
          <h2 class="computerh2">Computer Select</h2>
        </div>
      </div>
    </div>
  
     

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
