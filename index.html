<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Let's play "Paper Rock Scissors" ! </h1>
  <img src="OIP.jpg" class="gameimg" alt="">

    <div class="game">   
      <div >
        <h1 class="movesleft"> Player selection </h1>
        <h2 class="none"></h2>
      </div>
      <div id="player">
         <div class="rock select">rock
           
           <img class="playimg" src="rock.png" alt="rock">
          </div>
         <div class = "paper select">paper
          
          <img class="playimg" src="paper.png" alt="paper">
        </div>
         <div class="scissors select">scissors
           <img class="playimg" src="scissors.png" alt="scissors">
        </div>
      </div>

      <div class = "resultgame" id="gameoutcome">
        <div id="rulesimg"></div>
        <h3 class="gameResult goutcome"></h3>
      </div>
      <div><h1 class="computerselected">Computer Selection</h1></div>
      
      <div id="computer">
        <div class = "computerselect select" > 
          <h2 class="computerh2"></h2>
          <div id="imageDiv"></div>
          <button class="reload">reload</button>
        </div>
        
      </div>
    </div>

   
  <footer>
    @Have Fun With Your Computer!
  </footer>
     

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
